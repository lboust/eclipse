<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      >
<head>
<link rel="stylesheet" href="battleship.css"/>
<title>Bataille navale</title>
</head>
<body>
<h1>Bataille navale</h1>
<h:form>
<table>
<tr>
<td><img src="http://lecampsurleweb.com/media/zoo/images/battleship_00fc0c1ba69101dd9d33f919ed08944b.png"/></td>
<td ><p class="compteur">nombre de coups : </p><h:outputText class="compteur" value="#{bataillenavale.compteur}"/></td>

</tr>
</table>
<div class="ocean">
<ui:repeat var="tile" value="#{bataillenavale.ocean.tiles}" varStatus="status">
<h:commandButton style="background-color:#{tile.color}" type="submit" value="#{tile.value}" action="#{bataillenavale.selection(tile)}"/>

</ui:repeat>
</div>
<div class="reset">
<h:commandButton  type="submit" value="reset" action="#{bataillenavale.reset()}"/>
</div>

</h:form>
</body>
</html>
