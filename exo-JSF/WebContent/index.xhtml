<!DOCTYPE html>
<html 
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html">
<head>

<title>Ping Pong</title>
</head>
<body>
<h:form>
EditG : <h:outputText value="#{pingpong.editg}"/><br/>
EditD : <h:outputText value="#{pingpong.editd}"/><br/>
<h:commandButton type="submit" value="G" action="#{pingpong.moveL2R}"/>
<h:commandButton type="submit" value="D" action="#{pingpong.moveR2L}"/>
<h:commandButton type="submit" value="reset" action="#{pingpong.reset}"/>
</h:form>
</body>
</html>
